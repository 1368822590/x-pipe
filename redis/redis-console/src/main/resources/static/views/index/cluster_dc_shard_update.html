<div>
    <h3 class="header smaller lighter blue">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/#/cluster_list?clusterName={{clusterName}}">{{clusterName}}</a>
        <span> > </span>
        <a href="/#/cluster_dc_shards?clusterName={{clusterName}}">详情</a>
        <span> > </span>
        <span> shard </span>
    </h3>

    <div>
        <ul class="nav nav-tabs padding-18 tab-size-bigger" ng-if="dcs && dcs.length">
            <li ng-repeat="dc in dcs" ng-class="{'active': currentDcName == dc.dcName}"
                ng-click="switchDc(dc)">
                <a data-toggle="tab">
                    {{dc.dcName}}
                </a>
            </li>
        </ul>

        <div ng-if="dcs && dcs.length">
            <div class="col-xs-12">
                <div class="panel panel-primary" style="margin-top: 15px;">
                    <header class="panel-heading">
                        <div class="row">
                            <div class="col-md-6">{{shard.id}}</div>
                            <div class="col-md-6 text-right">
                                <button type="button" class="btn btn-primary btn-sm" ng-click="preCreateRedis()">
                                    新增Redis
                                </button>
                                <button type="button" class="btn btn-primary btn-sm" ng-click="preCreateKeeper()">
                                    新增Keeper
                                </button>
                            </div>
                        </div>
                    </header>

                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>
                                角色
                            </th>
                            <th>
                                IP
                            </th>
                            <th>
                                端口
                            </th>
                            <th>
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="redis in dcShards[currentDcName].redises">
                            <td title="{{redis.id}}">
                                <span class="label label-info" ng-if="redis.master == 'true'">
                                    Master</span>  Redis
                            </td>
                            <td ng-bind="redis.ip">
                            </td>
                            <td ng-bind="redis.port">
                            </td>
                            <td>
                                <a ng-click="preDeleteRedis(redis)">删除</a>
                            </td>
                        </tr>
                        <tr ng-repeat="keeper in dcShards[currentDcName].keepers">
                            <td title="{{keeper.id}}">
                                <span class="label label-info" ng-if="keeper.active">
                                    active</span>  Keeper
                            </td>
                            <td ng-bind="keeper.ip">
                            </td>
                            <td ng-bind="keeper.port">
                            </td>
                            <td>
                                <a ng-click="preDeleteRedis(keeper)">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" class="btn btn-primary btn-sm" ng-click="submitUpdates()">提交</button>
                <a class="btn btn-info btn-sm" href="/#/cluster_dc_shards?clusterName={{clusterName}}">取消</a>
            </div>
        </div>

        <div ng-if="(!dcs || !dcs.length) && clusterName">
            无shards
        </div>

    </div>
</div>

<form class="modal fade form-horizontal" id="createRedisModal" tabindex="-1" role="dialog"
      ng-submit="createRedis()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header panel-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <div class="modal-title">
                    <span style="">创建 Redis</span>
                </div>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group" valdr-form-group>
                    <label class="col-sm-4 control-label">
                        <apollorequiredfiled></apollorequiredfiled>
                        IP</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="toCreateRedis.ip" ng-required="true">
                    </div>
                </div>

                <div class="form-group" valdr-form-group>
                    <label class="col-sm-4 control-label">
                        port
                    </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="toCreateRedis.port" ng-required="true">
                    </div>
                </div>

                <div class="form-group" ng-show="!hasRedisMaster">
                    <label class="col-sm-4 control-label">
                        Master
                    </label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="isMaster" value="true" ng-model="toCreateRedis.master"> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="isMaster" value="false" ng-model="toCreateRedis.master"
                                   ng-checked="true"> 否
                        </label>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">创建</button>
            </div>
        </div>
    </div>
</form>

<form class="modal fade form-horizontal" id="createKeeperModal" tabindex="-1" role="dialog" novalidate
      ng-submit="createKeeper()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header panel-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <div class="modal-title">
                    <span style="">创建 Keeper</span>
                </div>
            </div>
            <div class="modal-body form-horizontal">
                <div class="alert alert-danger" role="alert" ng-show="createKeeperErrorMsg">
                    {{createKeeperErrorMsg}}
                </div>
                <div ng-show="!hasActiveKeeper">
                    <div class="form-group">

                        <label class="col-sm-4 control-label">
                            <label class="label label-purple">active</label>
                            IP
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="toCreateActiveKeeper.ip" ng-required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            port
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="toCreateActiveKeeper.port" ng-required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            KeeperContainer
                        </label>
                        <div class="col-sm-6">
                            <select class="form-control" ng-model="toCreateActiveKeeper.keeperContainerId"
                                    >
                                <option ng-repeat="keeperContainer in freeKeeperContainers"
                                        value="{{keeperContainer.keyKeepercontainerId}}"
                                ng-bind="keeperContainer.keepercontainerIp + ':' + keeperContainer.keepercontainerPort"></option>
                            </select>

                        </div>
                    </div>


                    <hr>
                </div>

                <div ng-repeat="toCreateBackupKeeper in toCreateBackupKeepers">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            <label class="label label-pink">backup</label>
                            IP</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="toCreateBackupKeeper.ip"
                                   ng-required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            port
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="toCreateBackupKeeper.port"
                                   ng-required="true">
                        </div>
                        <div class="col-md-2" ng-show="$index > 0">
                            <button class="btn btn-danger btn-xs" type="button"
                                    ng-click="removeCreateBackupKeeperForm($index)">remove
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            KeeperContainer
                        </label>
                        <div class="col-sm-6">
                            <span style="color: red" ng-show="freeKeeperContainers.length <= 0">no more keeper containers</span>
                            <select class="form-control" ng-model="toCreateBackupKeeper.keeperContainerId"
                            ng-show="freeKeeperContainers.length" >
                                <option ng-repeat="keeperContainer in freeKeeperContainers"
                                        value="{{keeperContainer.keepercontainerId}}"
                                        ng-bind="keeperContainer.keepercontainerIp + ':' + keeperContainer.keepercontainerPort"></option>
                            </select>

                        </div>
                    </div>

                    <hr>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-default btn-xs" type="button" ng-click="addCreateBackupKeeperForm()">add
                        backup keeper
                    </button>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" ng-disabled="freeKeeperContainers.length <= 0">创建</button>
            </div>
        </div>
    </div>
</form>

<xpipeconfirmdialog xpipe-dialog-id="'deleteRedisConfirm'" xpipe-title="'删除redis'"
                    xpipe-detail="'您确定删除该Redis实例吗?'"
                    xpipe-show-cancel-btn="true" xpipe-confirm="deleteRedis"></xpipeconfirmdialog>
