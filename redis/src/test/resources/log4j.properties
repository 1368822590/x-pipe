log4j.rootLogger=info, stdout ,logfile

log4j.logger.io.netty.handler.logging.LoggingHandler=INFO, logfile


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= [%t][%-p][%c][%x]%m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=/data/applogs/xpipe/xpipe-test-1.log
log4j.appender.logfile.MaxFileSize=512KB
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[%t][%-p][%c][%x]%m%n